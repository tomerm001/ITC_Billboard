{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Billboard</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--import google font-->
    <link href="https://fonts.googleapis.com/css?family=Anton|Pinyon+Script|Poiret+One" rel="stylesheet">

    <!--import font awsome CDN-->
    <script src="https://use.fontawesome.com/b3365a06fb.js"></script>

    <!--styleshee file file-->
    <link rel="stylesheet" type="text/css" href="/static/billboardapp/css/billboardStyling.css">

    <!--  JavaScript -->
    <script src="/static/billboardapp/js/billboardScript.js"></script>

</head>
<body>

    <!-- =============================== MAIN CONTAINER FOR APPLICATION =========================================== -->
    <!-- ========================================================================================================== -->
    <div id="app-container" class="container">

        <!-- ================================ CONTAINER FOR HEADER ============================================ -->
        
        <div class="page-header">
            {% if user.is_authenticated %}
                <a class= "menu" href="{% url 'billboardapp:index' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <p class="top-menu">Hello {{ user.username }}<small> (<a href="{% url 'billboardapp:logout' %}"> Logout </a>)</small></p>
            {% else %}
                <a href="{% url 'billboardapp:login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span>  Login</a> /
                <a href="{% url 'billboardapp:register' %}" class="top-menu">  Register</a>
            {% endif %}
        </div>
        
        
        <!--Title for page-->
        <div id="header" class="container">
            <h1 id="billboard-title">BILLBOARD</h1>
        </div>

        <!-- ================================ CONTAINER FOR SECTION ============================================ -->

        {% block content %}
        {% endblock %}
      
    
    </div>
</body>
</html>
